<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#050F1B" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="icon" href="portal-icon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="portal-icon.ico" type="image/x-icon" />
</head>

<body>
    <header class="center">
        <h1>Pomodoro Timer - <span id="heading"></span></h1>
        <audio id="audio" src="./assets/wub.wav"></audio>
    </header>
    <main>
        <img id="portal" onclick="clicked(this.id)" src="./assets/portalGreen.png" alt="portal" />
        <p id="number">0</p>
    </main>
    <footer class="center">
        <h1 id="timer">25:00</h1>
    </footer>
    <script src="js/date.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
